  updatedAt: AWSDateTime
  deletedAt: AWSDateTime
  representativeDirector: String
  clinicName: String!
  email: AWSEmail!
  phoneNumber: String
  postalCode: String
  address1: String
  address2: String
  address3: String
  address4: String
